name: Pull request build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # Read Ballerina version from gradle.properties
      - name: Read Ballerina Version
        id: ballerina_version
        run: echo "ballerina_version=$(grep ballerinaVersion gradle.properties | cut -d'=' -f2)" >> $GITHUB_ENV

      # Install Ballerina
      - name: Install Ballerina
        uses: ballerina-platform/setup-ballerina@v1
        with:
          version: ${{ env.ballerina_version }}

      # Build the Gradle project
      - name: Set Gradlew Permissions
        run: chmod +x ./gradlew
      - name: Build with Gradle
        env:
          packageUser: ${{ secrets.packageUser }}
          packagePAT: ${{ secrets.packagePAT }}
        run: ./gradlew clean build
